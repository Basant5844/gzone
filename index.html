<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
  }

  h1 {
    position: absolute;
    top: 100px;
    color: blue;
  }

  .login-box {
    border: 1px solid #f1f1f1;
    padding: 30px;
    background-color: white;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 255, 0.3), 0px 4px 15px rgba(0, 0, 255, 0.1); /* 3D blue shadow */
    transform: translateZ(0);
  }

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
  }

  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
  }

  button:hover {
    opacity: 0.8;
  }

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
    border-radius: 5px;
  }

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }

  img.avatar {
    width: 40%;
    border-radius: 50%;
  }

  .container {
    padding: 16px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 100%;
    }
  }
</style>
</head>
<body>



<div class="login-box">
  <div class="imgcontainer">
    <img src="gzlogo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="userr" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pswdd" required>
        
    <button type="submit" onclick="submitLogin()">Login</button>
    <label>
      <!-- <input type="checkbox" checked="checked" name="remember"> Remember me -->
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <!-- Optional content -->
  </div>
</div>

<script>
  

  function submitLogin() {
    var user_value = "sunny";
    var pswd_value = "123";

    var user_input = document.getElementById("userr").value;
    var pswd_input = document.getElementById("pswdd").value;

    if (user_value === user_input && pswd_value === pswd_input) {
        sessionStorage.setItem('loggedIn', true); // Set session data
        window.location.href = "bill.html"; // Redirect to bill page
    } else {
        alert('Wrong Username or Password');
    }
}
</script>

</body>
</html>
